<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Check</title>
</head>
<body>
    <script>
        // Display confirm box and store result
        let isAgeChecked = confirm("Please click OK to check the age checkbox and Cancel to uncheck it.");

        // Show an alert with the result of the confirm
        alert("Checkbox status: " + isAgeChecked);
    </script>
</body>
</html>
